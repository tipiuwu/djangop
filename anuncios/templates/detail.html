<!-- templates/pantallas/detail.html -->

{% block content %}
  <h1>{{ pantalla.nombre }}</h1>
  <!-- Mostrar detalles de la pantalla aquí -->

  <h2>Anuncios</h2>
  <!-- Lista de anuncios asociados a la pantalla -->
  {% for anuncio in pantalla.anuncios_pantalla.all %}
    {{ anuncio.nombre }}<br>
  {% endfor %}

  <h2>Agregar Anuncio</h2>
  <!-- Formulario para agregar anuncio a la pantalla -->
  <form method="post" action="{% url 'add_anuncio_to_pantalla' pantalla.id %}">
    {% csrf_token %}
    {{ anuncio_form.as_p }}
    <input type="submit" value="Agregar Anuncio">
  </form>

  <!-- Puedes agregar más detalles de la pantalla si es necesario -->
{% endblock %}
